apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dqa-demo-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: dqa-demo-test
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://github.com/sika-training-examples/2023-05-26-dqa-k8s-demo.git
    targetRevision: HEAD
    path: charts/dqa-demo
    helm:
      releaseName: dqa-demo-test
      values: |
        host: dqa-demo-test.k8s.sikademo.com
        replicas: 10
        image: sikalabs/hello-world-server:v0.9.0
